name: release

on:
  push:
    branches:
      - main

jobs:
  tagpr:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install aqua
        uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.21.0

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1.7.0
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Run tagpr
        id: tagpr
        run: tagpr
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

  release:
    runs-on: ubuntu-latest
    needs: [tagpr]
    if: needs.tagpr.outputs.tag != ''
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install aqua
        uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.21.0

      - name: Get tag
        run: git pull --tags

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1.7.0
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Run goreleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
